[application]

name="spelljammers"
main_scene="res://main.tscn"
target_fps=55
icon="res://icon.png"

[autoload]

control="*res://control.gd"
init="*res://init.gd"

[debug]

print_fps=false

[display]

stretch_aspect="keep_height"
stretch_mode="2d"
fullscreen=false
resizable=true
height=360
width=640

[input]

player1_secondary=[jbutton(0, 1)]
player2_secondary=[jbutton(1, 1)]
player2_up=[jaxis(1, 2), key(Up)]
player1_main=[jbutton(0, 0)]
player2_main=[jbutton(1, 0), key(A)]
player2_right=[jaxis(1, 1), key(Right)]
player2_down=[jaxis(1, 3), key(Down)]
player2_left=[jaxis(1, 0), key(Left)]
player1_up=[jaxis(0, 2)]
player1_right=[jaxis(0, 1)]
player1_down=[jaxis(0, 3)]
player1_left=[jaxis(0, 0)]

[rasterizer.iOS]

target_fps=60
