[application]

name="spelljammers"
main_scene="res://main.scn"
target_fps=55
icon="res://icon.png"

[autoload]

control="*res://control.gd"

[debug]

print_fps=true

[display]

fullscreen=true
resizable=true
stretch_mode="viewport"
stretch_aspect="ignore"
height=360
width=640

[input]

main=[jbutton(0, 0)]
game_up=[jaxis(0, 2), jaxis(1, 2)]
game_right=[jaxis(0, 1)]
game_down=[jaxis(0, 3)]
game_left=[jaxis(0, 0)]

[rasterizer.iOS]

target_fps=60
