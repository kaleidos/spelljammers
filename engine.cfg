[application]

name="spelljammers"
main_scene="res://start.tscn"
target_fps=55
icon="res://icon.png"

[autoload]

control="*res://control.gd"

[debug]

print_fps=false

[display]

stretch_aspect="keep_height"
stretch_mode="2d"
fullscreen=false
resizable=true
height=360
width=640

[image_loader]

filter=true
gen_mipmaps=false

[input]

player2_main=[key(A), jbutton(1, 0)]
player2_left=[key(Left)]
player2_down=[key(Down)]
player2_right=[key(Right)]
player2_up=[key(Up)]
player1_secondary=[jbutton(0, 1)]
player2_secondary=[jbutton(1, 1)]
player1_main=[jbutton(0, 0)]

[rasterizer.iOS]

target_fps=60

[render]

mipmap_policy=2
